case_id: case_005_promise_vs_safety
title: "約束：秘密保持と安全の衝突"
locale: ja-JP
problem: "友人から『秘密にしてほしい』と言われた内容が、他者の安全に影響しそう。約束を守るか、介入するか迷っている。"
context:
  friend_statement: "飲酒後に運転してしまった。もうしないが、誰にも言わないでほしい。"
constraints:
  - "軽率に暴露して友人を追い詰めない"
  - "他者への実害（事故）のリスクを軽視しない"
  - "できるだけ本人の自律的改善を促す"
values:
  - "安全（無危害）"
  - "信頼関係"
  - "誠実さ"
  - "責任（見過ごさない）"
deadline: "2026-02-28"
stakeholders:
  - name: "友人"
    role: "当事者"
    impact: "信頼・生活・安全に影響"
  - name: "第三者（道路利用者）"
    role: "潜在被害者"
    impact: "事故リスクの当事者"
  - name: "自分"
    role: "意思決定主体"
    impact: "後悔・責任感・関係性に影響"
unknowns:
  - "頻度（1回だけか、習慣か）"
  - "本人の改善意思の強さ"
  - "代替手段（タクシー、代行、支援）の利用可能性"
