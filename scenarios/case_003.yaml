case_id: case_003_caregiving
title: "家族介護：親のケアをどう設計するか"
locale: ja-JP
problem: "親の介護が必要になりそう。自宅介護／介護サービス／施設入所のどれを軸にするか決めたい。"
context:
  parent_state:
    age: 78
    current_living: "一人暮らし"
    health: "転倒リスクが増えた"
  my_state:
    work: "フルタイム"
    location: "親の家まで片道90分"
constraints:
  - "月の追加負担予算：最大12万円"
  - "平日は介護に割ける時間が限られる"
  - "親の意思（自立・尊厳）を無視しない"
  - "安全確保（転倒・服薬・火の不始末）を軽視しない"
values:
  - "尊厳（親の自律）"
  - "安全"
  - "家族関係の維持"
  - "自分の生活と仕事の継続"
deadline: "2026-04-01"
stakeholders:
  - name: "親"
    role: "当事者"
    impact: "生活の質・安全・尊厳に直結"
  - name: "自分"
    role: "意思決定主体（支援者）"
    impact: "時間・お金・精神負荷に影響"
  - name: "兄弟姉妹（いる場合）"
    role: "協力者候補"
    impact: "負担分担・合意形成に影響"
  - name: "ケアマネ/介護事業者"
    role: "実行者"
    impact: "プランの品質に影響"
unknowns:
  - "医師の見立て（進行予測、必要ケアレベル）"
  - "利用可能なサービス枠・施設の空き"
  - "兄弟姉妹の協力度合い"
