case_id: case_010_conflicting_constraints
title: "制約の矛盾：やりたいが、条件が同時に成立しない"
locale: ja-JP
problem: "半年以内に起業を本格始動したいが、条件が矛盾している気がする。どう整理して決めればいいか。"
context:
  desire: "起業して自由度の高い働き方をしたい"
constraints:
  - "半年以内に起業を本格始動（週20時間以上投入したい）"
  - "収入は一切落とせない（生活費の都合）"
  - "貯金も増やしたい"
  - "起業に使える時間は週5時間が上限"
  - "今の仕事は辞めない"
values:
  - "自律（autonomy）"
  - "経済的安定"
  - "長期的な成長"
  - "説明責任（家族・関係者に納得できる形）"
deadline: "2026-08-31"
stakeholders:
  - name: "自分"
    role: "意思決定主体"
    impact: "時間・収入・健康に影響"
  - name: "家族/同居人"
    role: "生活共同体"
    impact: "家計・時間配分・不確実性の影響"
  - name: "現職"
    role: "雇用主"
    impact: "副業規定・パフォーマンスに影響"
unknowns:
  - "副業規定の詳細（許容範囲）"
  - "起業の初期モデル（必要時間・初期投資）"
  - "収入維持の代替策（段階投入、検証期間）"
