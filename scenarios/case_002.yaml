  - "個人情報・健康情報の扱いは最小限にする"
values:
  - "公平性"
  - "無危害（個人へのダメージ最小化）"
  - "透明性（説明責任）"
  - "事業継続"
deadline: "2026-03-10"
stakeholders:
  - name: "自分"
