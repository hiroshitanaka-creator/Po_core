  - name: "HR"
    role: "手続きと法令の担保"
    impact: "運用ミスのリスクを負う"
  - name: "顧客"
    role: "成果物の受益者"
    impact: "品質・納期・サポートに影響"
unknowns:
  - "削減の許容手段（異動・契約変更・採用凍結など）"
  - "各メンバーの直近の成果と将来の適性（客観データ）"
  - "本人の希望（異動可否、家庭事情）"
