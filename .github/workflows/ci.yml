name: CI

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install black==26.1.0

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Check code formatting with black
      run: |
        black --check src tests

    - name: Check import sorting with isort
      run: |
        isort --check-only src tests

    - name: Type check with mypy
      run: |
        mypy src/po_core/domain/ src/po_core/experiments/ src/po_core/app/ src/po_core/ports/

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run pipeline tests (must pass)
      run: |
        pytest tests/test_run_turn_e2e.py tests/test_philosopher_bridge.py tests/test_po_self_v2.py tests/test_tensor_metrics.py tests/test_golden_regression.py tests/test_smoke_pipeline.py tests/test_philosophers_pipeline.py tests/test_viewer_pipeline.py tests/test_philosopher_contract.py tests/test_semantic_delta.py -v

    - name: Run full test suite (best-effort)
      run: |
        pytest tests/ -v --cov=po_core --cov-report=xml --cov-report=term-missing || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Security check with bandit
      run: |
        bandit -r src/ \
          -f json \
          -o bandit-report.json \
          --severity-level high \
          --confidence-level high \
          --exit-zero
        # Parse bandit report for high-severity issues (high/high only)
        python - <<'PY'
        import json
        import pathlib
        import sys

        report_path = pathlib.Path("bandit-report.json")
        if not report_path.exists():
            print("Bandit report missing: bandit-report.json", file=sys.stderr)
            sys.exit(1)
        data = json.loads(report_path.read_text())
        high = data.get("results", [])
        if high:
            for r in high:
                print(
                    f"HIGH: {r['filename']}:{r['line_number']} - {r['issue_text']}",
                    file=sys.stderr,
                )
            sys.exit(1)
        print("Bandit: 0 HIGH severity issues (high/high only)")
        PY

    - name: Check dependencies with safety
      run: |
        safety check --json || true

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*
