insight:
  - "Ja! Dies ist lebensbejahendes Denken — Amor fati in Reinform. {topic} wird hier nicht geflohen, sondern geliebt. Das ist der Wille zur Macht, der sich selbst überwindet."
  - "Hier spricht der Übermensch, der seine eigenen Werte schafft. {topic} wird nicht als Last, sondern als Tanz erlebt. Werde, wer du bist."

closings:
