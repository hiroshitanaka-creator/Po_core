[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    -ra
    --verbose
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    philosophical: marks tests for philosophical consistency
    unit: marks tests as unit tests
    pipeline: marks tests for the run_turn hexagonal pipeline
    observability: marks tests for Phase 3 observability features
    redteam: marks tests as adversarial red team tests (Phase 4)
    phase4: marks tests for Phase 4 adversarial hardening
    phase5: marks tests for Phase 5 productization (REST API, Docker, PyPI)
    benchmark: marks performance benchmark tests (run with -m benchmark)
    phase6a: marks tests for Phase 6-A prompt hardening (structured debate)
    phase6b: marks tests for Phase 6-B dialectic roles
    phase6c1: marks tests for Phase 6-C1 position clustering
    phase6c: marks tests for Phase 6-C tournament debate
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
